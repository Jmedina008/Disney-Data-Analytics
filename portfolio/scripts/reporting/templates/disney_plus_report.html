<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-blue-600">{{ title }}</h1>
            <p class="text-gray-600">Generated on {{ date }}</p>
        </header>

        <section class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Genre Analysis</h2>
            <div class="mb-6">
                {{ genre_insights | safe }}
            </div>
            <div class="aspect-w-16 aspect-h-9">
                <iframe src="{{ viz_path }}/genre_trends.html" class="w-full h-full"></iframe>
            </div>
        </section>

        <section class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Content Clustering</h2>
            <div class="mb-6">
                {{ content_insights | safe }}
            </div>
            <div class="aspect-w-16 aspect-h-9">
                <iframe src="{{ viz_path }}/content_clusters.html" class="w-full h-full"></iframe>
            </div>
        </section>

        <section class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Key Findings</h2>
            <ul class="list-disc list-inside space-y-2">
                {% for finding in key_findings %}
                <li class="text-gray-700">{{ finding }}</li>
                {% endfor %}
            </ul>
        </section>
    </div>
</body>
</html>
